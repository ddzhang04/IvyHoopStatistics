<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags for character set and viewport -->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


  <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="bg-light border navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <!-- Ivy League Logo -->
      <a class="navbar-brand" href="/">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b8/Ivy_League_logo.svg/1200px-Ivy_League_logo.svg.png" alt="" width="40">
      </a>
      <a class="navbar-brand" href="/">Ivy Hoops Insights</a>

     
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mt-2">
          <!-- Navigation links -->
          <li class="nav-item"><a class="nav-link" href="/standingsMain/{{currentYear}}">Standings</a></li>
          <li class="nav-item"><a class="nav-link" href="/scheduleMain">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="/team">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="/newsMain">News</a></li>
          <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="/following">Your Teams</a></li>
        </ul>

        <!-- Conditional navigation based on user authentication -->
        {% if session["user_id"] %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Flash messages display -->
  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary mb-0 text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <!-- Main content container -->
  <main class="container-fluid py-5 text-center">
    {% block main %}{% endblock %}
  </main>

</body>

</html>
