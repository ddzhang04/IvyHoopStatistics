{% extends "layout.html" %}
{% block title %}
    Tickets
{% endblock %}

{% block main %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Buy Tickets</h1>
    <p class="lead">Experience the excitement of attending a live game! Explore the available tickets for upcoming matches featuring your favorite teams.</p>
  </div>
</div>

<!-- Brown Accordion Item -->
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Brown
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <iframe src="//seatgeek.com/brown-bears-mens-basketball-tickets" width="800" height="600" frameborder="0" scrolling="yes"></iframe>
      </div>
    </div>
  </div>
